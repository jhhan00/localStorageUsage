<!DOCTYPE html>
<html>
    <head>
        <title>LocalStorage2</title>
        <link rel="stylesheet" type="text/css" href="public/base.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <h1>Node.js로 시작하는 html code</h1>
            <div class="body">
                <div class="one-third" id="tab1" onclick="div_click(this)"></div>
                <div class="one-third" id="tab2" onclick="div_click(this)"></div>
                <div class="one-third" id="tab3" onclick="div_click(this)"></div>
            </div>
            <div>
                <button onclick="getNewValue()">Get New Value button</button>
                <button onclick="init()">Init Value</button>
            </div>
        </div>


        <script src="/public/main.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#tab1").load("/public/tab1.html");
                $("#tab2").load("/public/tab2.html");
                $("#tab3").load("/public/tab3.html");

                init();
            });
        </script>
    </body>
</html>
